<form [formGroup]="roleConfigFormGroup" class="responsive-form">
  <table mat-table [dataSource]="applicationFlows" class="mat-elevation-z1 modern-table">

    <ng-container matColumnDef="flowCode">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Flow Name</th>
      <td mat-cell *matCellDef="let flow" class="data-cell key-color">
        {{ flow.flowCode }}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Role Config</th>
      <td mat-cell *matCellDef="let flow" class="data-cell">
        <app-options-select [options]="roles" (selectionChange)="onRoleSelected($event, flow.id)"></app-options-select>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="data-row"></tr>
  </table>
</form>
