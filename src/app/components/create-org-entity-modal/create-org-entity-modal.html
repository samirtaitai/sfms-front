<h3 class="modal-tittle" mat-dialog-title>CREATE NEW OE</h3>
<div style="height: 10px;">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
<mat-dialog-content>
    <form [formGroup]="oeFormGroup" style="display: flex; flex-direction: column;">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="ORG Entity Name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput placeholder="ORG Entity Code" formControlName="code" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Debtor</mat-label>
            <input matInput placeholder="ORG Entity Debtor" formControlName="debtor" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton (click)="onNoClick()">Cancel</button>
    <button matButton (click)="createOe()" [disabled]="oeFormGroup.invalid">Create</button>
</mat-dialog-actions>
