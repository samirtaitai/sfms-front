<nav class="nav-bar">

    <div class="example-header-image">
        <img src="https://ngx-ndbx.frameworks.allianz.io/assets/logos/allianz_logo_with_name.svg" alt="Allianz logo">
    </div>
    <div class="card-button">
        <button *ngIf="!isHomeRoute" (click)="goBack()" class="nav-button back">‚Üê Back</button>
    </div>

    <button routerLink="/home" [ngClass]="{ 'active': isActive('/home') }" class="nav-button">
        Home
    </button>

    <button routerLink="/admin-distributive" [ngClass]="{ 'active': isActive('/admin-distributive') }"
        class="nav-button" *ngIf="isAdminUser()">
        Administrator
    </button>

    <button disabled routerLink="/billing" class="nav-button btn-disabled">
        Billing Account
    </button>
    <button matIconButton class="user-button " aria-label="User button" (click)="logOut()">
        <mat-icon>logout</mat-icon>
    </button>
