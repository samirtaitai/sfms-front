<app-nav-bar></app-nav-bar>

<div class="container">
    <div class="page-header">

        <div style="display: flex;align-items: center; justify-content: space-around; gap: 10px;">
            <app-filter (filterChanged)="onFilterChanged($event)" [loading]="loading"
                placeHolder="Filter Storage regions..."></app-filter>
            <button mat-button [routerLink]="['/admin-distributive']"
                style="display: flex; margin-left: 50px; border-radius: 5px; height: 25px; background-color: rgb(205, 75, 75); color: white;">
                Cancel
            </button>
            <button routerLink="/create-storage-region" matButton="filled"
                style="display: flex; margin-left: auto; border-radius: 5px; height: 25px; background-color:#065bb5; color: white;">
                <mat-icon>post_add</mat-icon>
                Create Storage Region
            </button>
        </div>
    </div>
    @if(storageRegions.length && !loading){
    <div class="table-wrapper">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Region</th>
                    <th>Region code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for(region of filtredRegions; track region){
                <tr>
                    <td>{{ region.name }}</td>
                    <td>{{ region.regionCode }}</td>
                    <td>
                        <button matIconButton (click)="deleteConfirm(region.regionCode)"
                            aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon style="font-size: medium; color: rgba(208, 10, 10, 0.523);">delete</mat-icon>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    }

</div>



<app-loader-component [loading]="loading"></app-loader-component>
