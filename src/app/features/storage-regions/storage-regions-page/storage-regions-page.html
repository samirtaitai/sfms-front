<div class="container">
    <app-filter (filterChanged)="onFilterChanged($event)" [loading]="loading"
        placeHolder="Filter Storage regions..."></app-filter>

    <div class="actions">
        <button [disabled]="loading" (click)="getStorageRegions()" matButton color="neutral">
            <mat-icon>refresh</mat-icon>
            Update
        </button>
        <button disabled="" matButton color="filled">
            Onboard Application
        </button>
    </div>
    @if(storageRegions.length && !loading){
    <div class="table-wrapper">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Region</th>
                    <th>Region code</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for(region of filtredRegions; track region){
                <tr>
                    <td>{{ region.name }}</td>
                    <td>{{ region.regionCode }}</td>
                    <td>
                        <button disabled class="w-100" matButton aria-label="Example icon button with a vertical three dot icon">
                            Storage region details
                            <mat-icon>info</mat-icon>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    }

</div>



<app-loader-component [loading]="loading"></app-loader-component>
