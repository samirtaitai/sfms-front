<div class="container">
    <app-filter (filterChanged)="onFilterChanged($event)" [loading]="loading"
        placeHolder="Filter Applications..."></app-filter>

    <div class="actions">
        <button [disabled]="loading" (click)="getApplicationsList()" matButton color="neutral">
            <mat-icon>refresh</mat-icon>
            Update
        </button>
        <button [routerLink]="createApplicationRouterLink" matButton color="filled">
            Create Application
        </button>
    </div>
    @if(applications && !loading){
    <div class="table-wrapper">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let application of filtredApplications; trackBy: trackApplication">
                    <td>{{ application.name }}</td>
                    <td>{{ application.description }}</td>
                    <td>
                        <button class="w-100" matButton (click)="applicationDetails(application)">
                            Application details
                            <mat-icon>info</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    }
</div>
<app-loader-component [loading]="loading"></app-loader-component>
