<app-nav-bar></app-nav-bar>
<div *ngIf="applications && !loading">
    <div class="page-header">
        <div style="display: flex;align-items: center; justify-content: space-around; gap: 10px;">
            <app-filter (filterChanged)="onFilterChanged($event)" [loading]="loading"
                placeHolder="Filter Applications..."></app-filter>
            <button mat-button [routerLink]="['/admin-distributive']"
                style="display: flex; margin-left: 50px; border-radius: 5px; height: 25px; background-color: rgb(205, 75, 75); color: white;">
                Cancel
            </button>
            <button routerLink="/create-application" matButton="filled" style="display: flex; margin-left: auto; border-radius: 5px; height: 25px; background-color:#065bb5; color: white;">
                <mat-icon>post_add</mat-icon>
                Create Application
            </button>
        </div>

    </div>

    <div class="table-wrapper">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let application of filtredApplications; trackBy: trackApplication">
                    <td>{{ application.name }}</td>
                    <td>{{ application.description }}</td>
                    <td>
                        <button matIconButton aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-loader-component [loading]="loading"></app-loader-component>
