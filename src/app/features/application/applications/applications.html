<app-nav-bar></app-nav-bar>
<button matIconButton class="user-button" aria-label="Back History button" (click)="backHistory()">
    <mat-icon>keyboard_backspace</mat-icon>
</button>
<div style=" padding: 100px;">
    <mat-card class="actions-card">
        <mat-card-header>
            <mat-card-subtitle class="sub-tittle">All Applications Table</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button style="margin-left: auto;" matButton routerLink="/create-application">Create New
                Application</button>
        </mat-card-actions>
    </mat-card>
    <table id="customers">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>

        @for (application of applications; track application) {
        <tr>
            <td>{{application.name}}</td>
            <td>{{application.description}}</td>
        </tr>
        }
    </table>
</div>
