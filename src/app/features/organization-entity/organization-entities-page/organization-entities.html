<div class="container">
    <app-filter (filterChanged)="onFilterChanged($event)" [loading]="loading"
        placeHolder="Filter Organization Entities..."></app-filter>

    <div class="actions">
        <button [disabled]="loading" [disabled]="loading" (click)="getAllOes()" matButton color="neutral">
            <mat-icon>refresh</mat-icon>
            Update
        </button>
        <button [routerLink]="createOeRouterLink" matButton color="filled">
            Create ORG
        </button>
    </div>

    @if(oes && !loading){
    <div class="table-wrapper">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Debtor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let organizationEntity of filtredOes; trackBy: trackCustomer">
                    <td>{{ organizationEntity.name }}</td>
                    <td>{{ organizationEntity.code }}</td>
                    <td>{{ organizationEntity.debtor }}</td>
                    <td>
                        <button (click)="organizationEntitynDetails(organizationEntity)" class="w-100" matButton
                            aria-label="Example icon button with a vertical three dot icon">
                            Org details
                            <mat-icon>info</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    }

</div>


<app-loader-component [loading]="loading"></app-loader-component>
