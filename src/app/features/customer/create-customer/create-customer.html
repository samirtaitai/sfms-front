<app-nav-bar></app-nav-bar>
<div *ngIf="showToast" class="toast success-toast">
    {{ toastMessage }}
</div>
<div *ngIf="loading" class="spinner-overlay">
    <div class="spinner"></div>
</div>

<div class="page-container" *ngIf="!loading">
    <mat-card class="application-card" appearance="outlined">
        <mat-card-header>
            <mat-icon mat-card-avatar>web</mat-icon>
            <mat-card-title>Create Customer</mat-card-title>
            <mat-card-subtitle>Create a new customer to the platform</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="padding: 20px; display:flex; flex-direction: column;">
            <p>To create a new customer, please provide the following details:</p>
            <form [formGroup]="customerFormGroup" style="padding: 20px; display:flex; flex-direction: column;">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Customer Name</mat-label>
                    <input formControlName="name" matInput placeholder="Enter the customer name">
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Customer Description</mat-label>
                    <input formControlName="description" matInput placeholder="Enter the customer descripton">
                </mat-form-field>
                <mat-button-toggle-group formControlName="type" [hideSingleSelectionIndicator]="false">
                    <mat-button-toggle value="PRODUCT OWNER">Product owner</mat-button-toggle>
                    <mat-button-toggle value="ORG ENTITY">Org Entity</mat-button-toggle>
                </mat-button-toggle-group>
            </form>
            <button [disabled]="customerFormGroup.invalid" matButton="filled"
                style="display: flex; margin-left: auto; border-radius: 5px; height: 25px;" (click)="createCustomer()">
                <mat-icon>post_add</mat-icon>
                Create Customer
            </button>
        </mat-card-content>

    </mat-card>
</div>
