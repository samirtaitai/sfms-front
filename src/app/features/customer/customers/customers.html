<app-nav-bar></app-nav-bar>
<div *ngIf="customers && !loading">
    <div class="page-header">
        <app-filter (filterChanged)="onFilterChanged($event)" [loading]="loading"
            placeHolder="Filter Customers..."></app-filter>
        <div style="display: flex;align-items: center; justify-content: space-evenly; gap: 10px;">
            <button mat-button color="warn" [routerLink]="['/admin-distributive']"
                style="display: flex; border-radius: 5px; margin-left: 50px; height: 35px; color: rgba(255, 0, 0, 0.58);">
                Cancel
            </button>
            <button routerLink="/create-customer" matButton="filled" class="customer-button">
                <mat-icon>post_add</mat-icon>
                Create Customer
            </button>
        </div>

    </div>

    <div class="table-wrapper">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of filteredCustomers; trackBy: trackCustomer">
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.description }}</td>
                    <td>
                        <button matIconButton aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<app-loader-component [loading]="loading"></app-loader-component>
